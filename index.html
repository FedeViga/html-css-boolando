<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Boolando</title>
</head>

<body>
    
    <!-- header con logo e links -->
    <header>
        
        <div class="container flex">

            <div class="link-bar flex">

                <a href="">Donna</a>
                <a href="">Uomo</a>
                <a href="">Bambini</a>

            </div>

            <div class="logo flex">

                <img src="img/boolean-logo.png" alt="logo">

            </div>

            <div class="profile flex">

                <i class="fa fa-user"></i>
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                <i class="fa fa-heart-o"></i>

            </div>

        </div>

    </header>

    <main>

        <div class="container flex">

            <div class="card flex">

                <img src="./img/1.webp" alt="primo vestito">

                <div class="description">
                    <div>
                        <small>Levi's</small>
                    </div>
                    <div>
                        <strong>RELAXED FIT TEE UNISEX</strong>
                    </div>
                    <div>
                        <span class="low-price">14,99 €</span>
                        <span class="full-price">29,99 €</span>
                    </div>
                    <div class="discount">
                        -50%
                    </div>
                    <div class="sustainable">
                        Sostenibilità
                    </div>
                </div>
            </div>

            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>

        </div>
    </main>
</body>

</html>
